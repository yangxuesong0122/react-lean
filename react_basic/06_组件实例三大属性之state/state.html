<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_组件实例三大属性之state</title>
</head>
<body>
<!--创建一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom,用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1. 创建类式组件
  class Weather extends React.Component {
    // 构造器中的 this 是组件实例对象
    constructor(props) {
      super(props)
      // 初始化状态
      this.state = {
        isHot: false
      }
      // 执行完这行代码后，实例对象身上就多了一个 changeWeather 方法
      this.changeWeather = this.changeWeather.bind(this)
    }
    // 通过实例调用到原型上的 render 方法
    render() {
      // 读取状态
      const {isHot} = this.state
      return (
        <h2 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
      )
    }

    // changeWeather 方法放在了Weather的原型对象上，供实例使用
    changeWeather() {
      // 由于 changeWeather 是作为 onclick 的回调，所以不是通过实例调用的，是直接调用的，
      // 类中的方法默认开启了局部的严格模式，所以 changeWeather 中的 this 为 undefined
      console.log(this) // undefined
    }
  }

  // 2. 渲染组件到页面
  ReactDOM.render(<Weather/>, document.getElementById('test'))
</script>
</body>
</html>
