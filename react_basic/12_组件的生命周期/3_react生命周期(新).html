<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2_react生命周期(新)</title>
</head>
<body>
<!--创建一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react-17.0.1/react.development.js"></script>
<!--引入react-dom,用于支持react操作dom-->
<script type="text/javascript" src="../js/react-17.0.1/react-dom.development.js"></script>
<!--引入babel,用于将jsx转为js-->
<script type="text/javascript" src="../js/react-17.0.1/babel.min.js"></script>
<!--引入prop-types,用于对组件标签属性进行限制-->
<script type="text/javascript" src="../js/react-17.0.1/prop-types.js"></script>

<script type="text/babel">
  // 创建组件
  class Count extends React.Component {
    // 构造器
    constructor(props) {
      console.log('count-counstructor')
      super(props)
      this.state = {
        count: 0
      }
    }
    // 加1按钮的回调
    add = () => {
      let {count} = this.state
      count += 1
      this.setState({
        count
      })
    }
    // 卸载组件回调
    handleUnmount = () => {
      ReactDOM.unmountComponentAtNode(document.getElementById('test'))
    }
    // 强制更新
    handleForce = () => {
      this.forceUpdate()
    }
    // 组件将要挂载
    UNSAFE_componentWillMount() {
      console.log('count-componentWillMount')
    }
    // 组件挂载完毕调用
    componentDidMount() {
      console.log('count-componentDidMount')
    }
    // 组件将要卸载
    componentWillUnmount() {
      console.log('count-componentWillUnmount')
    }
    // 控制组件更新的阀门
    shouldComponentUpdate() {
      console.log('count-shouldComponentUpdate')
      return true
    }
    // 组件将要更新
    UNSAFE_componentWillUpdate() {
      console.log('count-componentWillUpdate')
    }
    // 组件更新完毕
    componentDidUpdate() {
      console.log('count-componentDidUpdate')
    }
    // 初始化渲染，装填更新之后调用
    render() {
      console.log('render')
      const {count} = this.state
      return (
        <div>
          <h2>当前求和为{count}</h2>
          <button onClick={this.add}>点我+1</button>
          <button onClick={this.handleUnmount}>卸载组件</button>
          <button onClick={this.handleForce}>强制更新</button>
        </div>
      )
    }
  }

  // 父组件A
  class A extends React.Component {
    state = {
      carName: '奔驰'
    }
    changeCar = () => {
      this.setState({
        carName: '宝马'
      })
    }
    render() {
      return (
        <div>
          <div>我是A组件</div>
          <button onClick={this.changeCar}>换车</button>
          <B carName={this.state.carName}/>
        </div>
      )
    }
  }
  // 子组件B
  class B extends React.Component {
    // 组件将要接收新的props
    UNSAFE_componentWillReceiveProps(props) {
      console.log('B组件将要接收props---componentWillReceiveProps', props)
    }
    render() {
      console.log('B---render')
      return (
        <div>我是B组件，接收到的车是{this.props.carName}</div>
      )
    }
  }

  ReactDOM.render(<Count/>, document.getElementById('test'))
</script>
</body>
</html>
