  function Person(props) {
    const { name, age, sex } = props
    return (
      <ul>
        <li>{name}</li>
        <li>{age}</li>
        <li>{sex}</li>
      </ul>
    )
  }
  Person.propTypes = {
    name: PropTypes.string.isRequired,
    sex: PropTypes.string,
    age: PropTypes.number,
    speak: PropTypes.func
  }
  // 指定默认标签属性值
  Person.defaultProps = {
    sex: '不男不女',
    age: 18
  }

  ReactDOM.render(<Person name="yxs" age={18} sex="男"/>, document.getElementById('test'))
