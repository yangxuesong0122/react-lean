<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_类式组件</title>
</head>
<body>
<!--创建一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom,用于支持react操作dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1. 创建类式组件
  class Demo extends React.Component {
    // render 放在Demo的原型对象上，供实例使用；render 中的this 是Demo 的实例对象，也就是 Demo 组件实例对象
    render() {
      return (
       <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
      )
    }
  }

  // 2. 渲染组件到页面
  ReactDOM.render(<Demo/>, document.getElementById('test'))

  /*
  * 执行了 ReactDOM.render(<Demo/>, document.getElementById('test')) 之后，发生了：
  *    1. React 解析组件标签，找到 Demo 组件
  *    2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
  *    3. 将 render 返回的虚拟DOM转为真实DOM，随后呈现在页面中
  * */
</script>
</body>
</html>
